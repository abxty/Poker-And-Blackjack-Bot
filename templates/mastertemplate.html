<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My Casino App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <style>
      nav,
      h1{
          text-align: center;
      }
    </style>
    <header>
        <!-- Your header content here -->
        <h1>Welcome to the profile hub</h1>
    </header>
    <nav>
        <!-- Navigation links -->
        <a onclick="window.close()">Return</a>
        <a href="/register">Register</a>
        <a href="/login">Login</a>
        <a href="/logout">Logout</a>
        <a href="/profilestats">Profile stats</a>
        <a href="/last5games">Last 5 Games</a>
    </nav>

    <div class="container">
        {% block content %}
        <!-- Default content goes here if not overridden -->
        {% endblock %}
    </div>

    <footer>
        <!-- Footer content here -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
